<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="cancelPayment()">결제 취소하기</button>

<script>
    function cancelPayment() {
        const paymentKey = "tviva20241111093527CAK39";
        const cancelReason = "User requested cancellation";

        fetch(`/api/v1/payments/toss/cancel?paymentKey=${paymentKey}&cancelReason=${encodeURIComponent(cancelReason)}`, {
            method: 'POST',
        })
        .then(response => response.ok ? alert("결제가 취소되었습니다.") : alert("결제 오류가 발생했습니다."))
        .catch(error => console.error("Error:", error));
    }
</script>

</body>
</html>
