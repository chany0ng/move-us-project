<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인</h1>

<div th:if="${loginError}" th:text="${loginError}" style="color:red;"></div>
<div th:if="${signupSuccess}" th:text="${signupSuccess}" style="color:green;"></div>

<form action="/movies/login" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="useremail">이메일:</label>
    <input type="email" id="useremail" name="useremail" required>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">로그인</button>
</form>
<form action="/kakao/login" method="get">
    <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=b065fbf13eab4a247d0e6aab61b49d88&redirect_uri=http://localhost:8080/kakao/callback">카카오로그인</a>
</form>
<p>회원이 아니신가요? <a href="/movies/signform">회원가입</a></p>
</body>
</html>
